name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    # Build on master and devel, but only deploy from master
    branches:
      - master
      - devel

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      # The checkout action takes care of cloning your repository.
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: install node dependencies
        run: npm install

      - name: copy javascripts libraries in assets/vendor directory
        run: npm run copy:js

      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Standard usage - only deploy from master branch
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: 'gh-pages'
          # Only deploy if we're on master branch
          build_only: ${{ github.ref != 'refs/heads/master' }}
